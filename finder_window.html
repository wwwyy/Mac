<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		a {
			text-decoration: none;
		}
		ul,li {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#finder_window {
			position: relative;
			width: 800px;
			height: 500px;
			border: 1px solid #ccc;
			margin: 100px auto;
			border-radius: 5px;
			overflow: hidden;
		}
		#finder_window>header {
			background: #e6e6e6;
			height: 60px;
			overflow: hidden;
		}
		#finder_window>header strong {
			display: block;
			width: 100%;
			text-align: center;
		}
		#finder_ctrl {
			position: absolute;
			top: 0;
			left: 0;
			width: 80px;
			height: 23px;
		}
		#finder_ctrl a:nth-of-type(1){
			float: left;
			width: 23px;
			height: 23px;
			transform: scale(.5);
			background: url(mac_img/close.png) no-repeat 0 0;

		}
		#finder_ctrl a:nth-of-type(2){
			float: left;
			width: 23px;
			height: 23px;
			transform: scale(.5);
			background: url(mac_img/min.png) no-repeat 0 0;

		}
		#finder_ctrl a:nth-of-type(3){
			float: left;
			width: 23px;
			height: 23px;
			transform: scale(.5);
			background: url(mac_img/max.png) no-repeat 0 0;

		}
		#finder_left {
			float: left;
			width: 200px;
			height: 440px;
			background: #f5f2f4;
		}
		#finder_right {
			float: left;
			width: 600px;
			height: 440px;
			overflow: auto;
		}
		.finder_back,
		.finder_go {
			float: left;
			display: inline-block;
			width: 30px;
			height: 25px;
			background:#ffffff;
			border-radius: 5px;
			text-align: center;
			font:20px/25px arial;
			color: #aaa;
		}
		.finder_back {
			margin-left: 5px;
		}
		#finder_file_btn {
			float: left;
			margin-left: 200px;
			background: #fff;
			border-radius: 5px;
			overflow: hidden;
		}
		#finder_file_btn a{
			float: left;
			width: 30px;
			height: 25px;
		}
		#finder_file_btn a:nth-of-type(1) {
			background: url(mac_img/file_ico1.png) no-repeat center center;
			background-size: 60%;
			background-color: #fff;
		}
		#finder_file_btn a:nth-of-type(2) {
			background: url(mac_img/file_ico2.png) no-repeat center center;
			background-color: #ccc;
		}
		#finder_file_btn a:nth-of-type(3) {
			background: url(mac_img/file_ico3.png) no-repeat center center;
			background-size: 80%;
			background-color: #fff;
		}
		#finder_file_btn a:nth-of-type(4) {
			background: url(mac_img/file_ico4.png) no-repeat center center;
			background-size: 80%;
			background-color: #fff;
		}
		#finder_btn {
			margin-top: 10px;
			height: 44px;
		}
		#finder_btn input {
			float: right;
			margin-right: 30px;
			-webkit-appearance: none;
			width: 200px;
			height: 24px;
			outline: none;
			border: none;
			border-radius: 5px;
			text-indent: 2em;
		}
		#finder_left>strong {
			display: block;
			width: 100%;
			font: 14px/24px 'simsun',arial;
		}
		#fl_list li {
			height: 24px;
			padding: 5px 0 ;
		}
		#fl_list span{
			float: left;
			width: 24px;
			height: 24px;
			margin-left: 15px;
		}
		#fl_list li:nth-of-type(1) span {
			background: url(mac_img/app.png) no-repeat center center;
			-webkit-background-size: 20px 20px;
			background-size: 20px 20px;
		}
		#fl_list li:nth-of-type(2) span {
			background: url(mac_img/mac_osx.png) no-repeat center center;
			-webkit-background-size: 20px 20px;
			background-size: 20px 20px;
		}
		#fl_list li:nth-of-type(3) span {
			background: url(mac_img/music.png) no-repeat center center;
			-webkit-background-size: 20px 20px;
			background-size: 20px 20px;
		}
		#fl_list li:nth-of-type(4) span {
			background: url(mac_img/pic.png) no-repeat center center;
			-webkit-background-size: 20px 20px;
			background-size: 20px 20px;
		}
		#fl_list li:nth-of-type(5) span {
			background: url(mac_img/doc.png) no-repeat center center;
			-webkit-background-size: 20px 20px;
			background-size: 20px 20px;
		}
		#fl_list li:nth-of-type(6) span {
			background: url(mac_img/dl.png) no-repeat center center;
			-webkit-background-size: 20px 20px;
			background-size: 20px 20px;
		}
		#fl_list strong {
			float: left;
			font: 14px/24px "simsun",arial;
			margin-left: 5px;
		}
		#fr_header {
			height: 24px;
			background: #eeeeee;
		}
		#fr_list li {
			width: 100%;
			height: 24px;
		}
		#fr_header span {
			float: left;
			font: 14px/20px "simsun",arial;
			margin: 2px 0;
			box-sizing: border-box;
		}
		#fr_header span:nth-of-type(1){
			width: 40%;
			text-align: center;
			border-right: 2px solid #ccc;
		}
		#fr_header span:nth-of-type(2){
			width: 20%;
			text-align: center;
			border-right: 2px solid #ccc;
		}
		#fr_header span:nth-of-type(3){
			width: 20%;
			text-align: center;
			border-right: 2px solid #ccc;
		}
		#fr_header span:nth-of-type(4){
			width: 20%;
			text-align: center;
		}
		#fr_list span {
			float: left;
			font: 12px/24px "simsun",arial;
		}
		#fr_list span:nth-of-type(1){
			width: 40%;
			text-indent: 1.5em;
		}
		#fr_list span:nth-of-type(2){
			width: 20%;
			text-indent: 1.5em;
		}
		#fr_list span:nth-of-type(3){
			width: 20%;
			text-indent: 1.5em;
		}
		#fr_list span:nth-of-type(4){
			width: 20%;
			text-indent: 1.5em;
		}
		.active {
			background: #ccc;
		}
		#fr_list {
			width: 100%;
			height: auto;
		}
		#fr_list .fr_p {
			float: left;
			width: 120px;
			height: 120px;
			margin: 15px 13px 0 13px;
		}
		.fr_pic {
			width: 100px;
			height: 100px;
			margin: 0 10px 0;
			background: pink;
		}
		.fr_title {
			display: block;
			width: 100%;
			height: 20px;
			font:16px/20px "simsun";
			text-align: center;
		}
	</style>
